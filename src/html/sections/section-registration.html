<section class="section-registr">
    <h2 class="visually-hidden">Оформите заявку и мы вам перезвоним</h2>
    <div class="container">       
        <div class="section-registr--grid">
            <div class="grid-box">
                <div class="describe-registartion">
                    <h2 class="title-1">Оформите заявку и мы вам перезвоним</h2>
                    <p>Vitae, urna, massa dictumst morbi ut id dui nulla. Purus a velit sem viverra.
                        Nunc ac quis donec nunc eu blandit ante nibh. Sit felis nulla donec mauris quis nulla velit.</p>
                </div>
            </div>
            <div class="grid-box">
                <div class="form-registration">
                    <form action="" id="form-registration">
                        <div class="form-registration--grid">
                            <div class="item-1">
                                <label for="name">Имя</label>
                                <input type="text" name="name" placeholder="Ваше имя">
                            </div>
                            <div class="item-2">
                                <label for="company">Название компании</label>
                                <input type="text" name="company" placeholder="Имя Вашей компании">
                            </div>
                            <div class="item-3">
                                <label for="phone">Номер телефона</label>
                                <input type="phone" name="phone" placeholder="+7 (_ _ _) _ _  _ _  _ _ _">
                            </div>
                            <div class="item-4">
                                <label for="product">Название товара</label>
                                <input type="text" name="product" placeholder="Введите название или артикул товара">
                            </div>
                            <div class="item-5">
                                <label for="number">Количество</label>
                                <input type="number" name="number" placeholder="Количество товара">
                            </div>
                        </div>


                        <label class="checkbox">
                            <input class="checkbox__input" type="checkbox" name="logo" checked value="logo">
                            <span class="checkbox__box"></span>
                            <span class="checkbox__text">Нанесение персонального логотипа (бесплатно)</span>
                        </label>

                        <label class="checkbox">
                            <input class="checkbox__input" type="checkbox" name="help">
                            <span class="checkbox__box"></span>
                            <span class="checkbox__text">Помощь в монтажных работах (бесплатно)</span>
                        </label>

                        <div class="line-beetwen">
                            <div class="cost">
                                <span>Приблизительная стоимость</span>
                                <b>33 000 P</b>
                            </div>
                           
                            <button class="btn-main">Отправить заявку</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
